<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
   <div class="container">
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form class="form" id="form">
		<div class="form-control">
			<label> Username </label>
			<input class="username"id="username"> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small class="error" id="usernameError" style="display: none;">Bitte alle Felder ausf√ºllen!</small>
		</div>	
		<div class="form-control">
			<label> Email </label>
			<input class="email" id="email"> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small class="error" id="usernameError" style="display: none;">Error message</small>
		</div>
		<div class="form-control">
			<label> Password </label>
			<input class="password" id="password"> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small class="error" id="usernameError" style="display: none;">Error message</small>
		</div>
		<div class="form-control">
			<label> Password check </label>
			<input class="passwordCheck" id="passwordCheck"> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small class="error" id="usernameError" style="display: none;">Error message</small>
		</div>
		<hr>
		<button type="button" class="submit" id="submit">Submit</button>  
	</form>
</div>

    <script src="script.js"></script>
</body>
</html>
