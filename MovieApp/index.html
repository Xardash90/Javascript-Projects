<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
		<div class="button-header">
			<button class="button" id="lastSite">
				Zurück
			</button>
			<button class="button" id="nextSite">
				Weiter
			</button>
		</div>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Suche"
                    class="search"
                />
            </form>
        </header>
        <main id="main"></main>
    </body>
<footer> 
	<div class="button-filter">
			<button class="button" id="bottomLastSite">
				Zurück
			</button>
			<button class="button" id="bottomNextSite">
				Weiter
			</button>
		</div>
</footer>		
</html>
